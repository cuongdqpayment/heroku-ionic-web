<ion-header>
  <ion-navbar>
      <ion-item>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
        <button ion-button clear type="button" item-right (click)="forwardWeb()">
          <ion-icon name="at"></ion-icon>
        </button>
      </ion-item>
    </ion-navbar>
 </ion-header>
 
 <ion-content>
  <ion-grid>
    <ion-row>
      <!-- <ion-col *ngFor="let user of users | async" col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6> -->
      <ion-col *ngFor="let user of users" col-12 col-xl-4 col-lg-4 col-md-6 col-sm-6>
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="user.picture?.medium">
            </ion-avatar>
            <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last }}</h2>
          </ion-item>
          <ion-card-content>
            Đây là nội dung BIẾT làm sao đây nè
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
 </ion-infinite-scroll>
 </ion-content>
