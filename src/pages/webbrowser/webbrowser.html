<ion-header>
  <ion-toolbar color="primary">
    <ion-item class="input-item">

      <button ion-button clear color="dark" type="button" item-left (click)="goBack()">
        <ion-icon name="md-arrow-dropleft-circle" class="icon-blue icon-size-larger"></ion-icon>
      </button>

      <ion-input type="text" [(ngModel)]="url" placeholder="Gõ địa chỉ để duyệt web từ server" (keyup.enter)="searchEnter()"></ion-input>

    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!--   <div style="overflow-x:auto;" [innerHTML]="this.content"></div> -->
  <iframe style="min-height:400px;"  width=100% height=100% [attr.src]="this.link" frameborder="1" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
</ion-content>
